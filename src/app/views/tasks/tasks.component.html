<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Task list</h4>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>#</th>
      <th>Title</th>
      <th>Category</th>
      <th>Priority</th>
      <th>Date</th>
      <th>Status</th>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks; let i = index" [class.completed]="task.completed">
        <td>{{i+1}}</td>
        <td>{{task.title}}</td>
        <td [class.novale] = "task.category == null">{{task.category != null ? task.category.title : "Not have category"}}</td>
        <td [class.novale] = "task.category == null">{{task.priority != null ? task.priority.title : "Not have priority"}}</td>
        <td [class.novale] = "task.category == null">{{task.date != null ? (task.date | date : "medium") : "Not have date"}}</td>
        <td>
          <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" [checked]="task.completed"
            (click)="toggleTaskCompleted(task)">
            <span class="form-check-sign">
              <span class="check"></span>
            </span>
          </label>
        </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
